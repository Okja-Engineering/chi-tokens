name: Build

on:
  workflow_call:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify dist output
        run: |
          test -f dist/tokens.css
          test -f dist/colors/grayscale.css
          test -f dist/colors/blue.css
          test -f dist/colors/purple.css
          echo "Build verification passed"
