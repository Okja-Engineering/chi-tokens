name: GitHub Release

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to release'
        type: string
        required: true
      package:
        description: 'Package name for install instructions'
        type: string
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body: |
            ```bash
            npm install ${{ inputs.package }}@${{ inputs.version }}
            ```
